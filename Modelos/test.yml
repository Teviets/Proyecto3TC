q_states:
  states: 
    - q0   # Estado inicial
    - q1   # Buscar un 'b' para balancear un 'a'
    - q2   # Buscar un 'a' para balancear un 'b'
    - q3   # Ignorar los 'c'
    - q4   # Comprobar si todo está procesado
    - qa   # Estado de aceptación
    - qr   # Estado de rechazo
  initial_state: q0
  final_states: [qa]
  reject_state: qr

alphabet: 
  - a
  - b
  - c
  - B  # B representa "blank" (espacio vacío en la cinta)

tape_alphabet:
  - a
  - b
  - c
  - B

delta:
  # Transiciones desde el estado inicial (q0)
  - params:
      initial_state: q0
      tape_input: a
    output:
      final_state: q1
      tape_output: B
      move: R
  - params:
      initial_state: q0
      tape_input: b
    output:
      final_state: q2
      tape_output: B
      move: R
  - params:
      initial_state: q0
      tape_input: c
    output:
      final_state: q3
      tape_output: B
      move: R
  - params:
      initial_state: q0
      tape_input: B
    output:
      final_state: q4
      tape_output: B
      move: S
  # Procesar 'b' después de un 'a' en q1
  - params:
      initial_state: q1
      tape_input: b
    output:
      final_state: q0
      tape_output: B
      move: R
  - params:
      initial_state: q1
      tape_input: c
    output:
      final_state: q3
      tape_output: c
      move: R
  - params:
      initial_state: q1
      tape_input: B
    output:
      final_state: qr
      tape_output: B
      move: S
  # Procesar 'a' después de un 'b' en q2
  - params:
      initial_state: q2
      tape_input: a
    output:
      final_state: q0
      tape_output: B
      move: R
  - params:
      initial_state: q2
      tape_input: c
    output:
      final_state: q3
      tape_output: c
      move: R
  - params:
      initial_state: q2
      tape_input: B
    output:
      final_state: qr
      tape_output: B
      move: S
  # Ignorar 'c' en q3
  - params:
      initial_state: q3
      tape_input: a
    output:
      final_state: q1
      tape_output: a
      move: R
  - params:
      initial_state: q3
      tape_input: b
    output:
      final_state: q2
      tape_output: b
      move: R
  - params:
      initial_state: q3
      tape_input: c
    output:
      final_state: q3
      tape_output: c
      move: R
  - params:
      initial_state: q3
      tape_input: B
    output:
      final_state: q4
      tape_output: B
      move: S
  # Comprobar si todo está procesado en q4
  - params:
      initial_state: q4
      tape_input: B
    output:
      final_state: qa
      tape_output: B
      move: S
  - params:
      initial_state: q4
      tape_input: a
    output:
      final_state: qr
      tape_output: B
      move: S
  - params:
      initial_state: q4
      tape_input: b
    output:
      final_state: qr
      tape_output: B
      move: S

simulation_strings:
  # Cadenas aceptadas
  - abcabc
  - baabcc
  # Cadenas rechazadas
  - aaabb
  - abbbcc
